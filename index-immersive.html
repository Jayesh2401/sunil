<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum of Digital Influence | Immersive Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Sora:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="immersive.css" />
  </head>
  <body>
    <main class="experience" id="experience">
      <canvas id="three-canvas" aria-label="3D immersive museum timeline"></canvas>

      <div class="scene-haze" aria-hidden="true"></div>

      <header class="topbar">
        <div class="brand">
          <span>Museum of</span>
          <strong>Digital Influence</strong>
        </div>
        <nav class="menu" aria-label="Main menu">
          <button type="button">About</button>
          <button type="button">Support Project</button>
        </nav>
      </header>

      <section class="hero-copy" aria-live="polite">
        <p class="epoch" id="epoch">986-1001</p>
        <h1 id="artifact-title">The Pillow Book</h1>
        <p id="artifact-description" class="artifact-description">
          A long-form diary tradition that established serialized personal publishing centuries before modern blogs.
        </p>
      </section>

      <section class="timeline-wrap" aria-label="Museum timeline">
        <div class="timeline-scale" id="timeline-scale"></div>
        <div class="timeline-footer">
          <p class="chapter">Rise of Blogging</p>
          <p class="hint">Scroll to travel deeper into the gallery</p>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="immersive.js"></script>
  </body>
</html>
